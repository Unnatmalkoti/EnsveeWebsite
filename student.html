			 <nav>

    <main style="overflow: hidden;">
		
		<!-- <div style="height: 100vh;"></div> -->

		<!-- </div> -->
		<!-- <div style="height: 1000px;"></div> -->
		
		<div class="page hero-section">
			<img class="hero-bg nav-visible" src="1 bg image.svg">  
			   <div class="wrap">
					<div class="titles" style>
						<H1 style="opacity: 1!important; transform: translateX(-50%);" class="coming-soon">Coming Soon!</H1>

			 </div>

		<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.0.2/TweenMax.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.0.2/TimelineMax.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.7/ScrollMagic.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.7/plugins/animation.gsap.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.7/plugins/debug.addIndicators.min.js"></script>
		<script>
			var controller = new ScrollMagic.Controller();
			const main = document.querySelector("nav");
			const hamburger = document.querySelector(".hamburger");
			const navUl = document.querySelector(".nav");
			var tl = new TimelineMax({ paused: true });
			tl.to(".nav", 0, { display: "none" });
			tl.to(".nav", 0, { display: "flex" });
	
			tl.to(".nav", 0.3, { opacity: 1 })
			tl.to(".nav li", .3, { opacity: 1 })
	
			tl.to("main .page > :not(.nav-visible)", 0.2, { opacity:0}, "-=.6")
			// tl.to(".hero-bg", 0.3, {scale:0.8}, "-=0.6")
			tl.reverse()
			hamburger.addEventListener('click', ()=>
			{
				main.classList.toggle("nav-opened");
				tl.reversed() ? tl.play() :  tl.reverse() 
	
			});
	
			var tl2 = new TimelineMax();
	
	
		</script>
